<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ikshana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
        
        <nav class="navbar is-primary is-mobile" role="navigation" aria-label="main navigation" style="drop-shadow(16px 16px 10px black)">
            <div class="navbar-brand">
                <a class="navbar-item">
                  <img src="/static/logo.png" width="112" height="28">
                </a>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>
            <div id="navbar is-fullheight" class="navbar-menu">
                <div class="navbar-start">
                     <a class="navbar-item" href="{{ url_for('main.index') }}" >
                       Home
                     </a>

                     <a class="navbar-item" href="{{ url_for('main.profile') }}" >
                            Logs
                    </a>
            </div>
              </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="{{ url_for('auth.signup') }}" >
                            <strong>Sign up</strong>
                                </a>
                        <a class="button is-light" href="{{ url_for('auth.login') }}">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
